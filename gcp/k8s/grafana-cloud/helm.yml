apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-k8s-monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: k8s-monitoring
    targetRevision: 3.1.0
    helm:
      values: |
        cluster:
          name: uri-labs
        destinations:
          - name: grafana-cloud-metrics
            type: prometheus
            url: https://prometheus-prod-53-prod-me-central-1.grafana.net./api/prom/push
            auth:
              type: basic
              username: ""
              password: ""
          - name: grafana-cloud-logs
            type: loki
            url: https://logs-prod-033.grafana.net./loki/api/v1/push
            auth:
              type: basic
              username: ""
              password: ""
          - name: grafana-cloud-otlp-endpoint
            type: otlp
            url: https://otlp-gateway-prod-me-central-1.grafana.net./otlp
            protocol: http
            auth:
              type: basic
              username: ""
              password: ""
            metrics:
              enabled: true
            logs:
              enabled: true
            traces:
              enabled: true
        clusterMetrics:
          enabled: true
          opencost:
            enabled: true
            metricsSource: grafana-cloud-metrics
            opencost:
              exporter:
                defaultClusterId: uri-labs
              prometheus:
                existingSecretName: grafana-cloud-metrics-grafana-k8s-monitoring
                external:
                  url: https://prometheus-prod-53-prod-me-central-1.grafana.net./api/prom
        kepler:
          enabled: true
        annotationAutodiscovery:
          enabled: true
        prometheusOperatorObjects:
          enabled: true
        clusterEvents:
          enabled: true
        podLogs:
          enabled: true
        applicationObservability:
          enabled: true
          receivers:
            otlp:
              grpc:
                enabled: true
                port: 4317
              http:
                enabled: true
                port: 4318
            zipkin:
              enabled: true
              port: 9411
        alloy-metrics:
          enabled: true
          alloy:
            extraEnv:
              - name: GCLOUD_RW_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: alloy-metrics-remote-cfg-grafana-k8s-monitoring
                    key: password
              - name: CLUSTER_NAME
                value: uri-labs
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: GCLOUD_FM_COLLECTOR_ID
                value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
          remoteConfig:
            enabled: true
            url: https://fleet-management-prod-022.grafana.net
            auth:
              type: basic
              username: ""
              password: ""
        alloy-singleton:
          enabled: true
          alloy:
            extraEnv:
              - name: GCLOUD_RW_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: alloy-singleton-remote-cfg-grafana-k8s-monitoring
                    key: password
              - name: CLUSTER_NAME
                value: uri-labs
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: GCLOUD_FM_COLLECTOR_ID
                value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
          remoteConfig:
            enabled: true
            url: https://fleet-management-prod-022.grafana.net
            auth:
              type: basic
              username: ""
              password: ""
        alloy-logs:
          enabled: true
          alloy:
            extraEnv:
              - name: GCLOUD_RW_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: alloy-logs-remote-cfg-grafana-k8s-monitoring
                    key: password
              - name: CLUSTER_NAME
                value: uri-labs
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: GCLOUD_FM_COLLECTOR_ID
                value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-logs-$(NODE_NAME)
          remoteConfig:
            enabled: true
            url: https://fleet-management-prod-022.grafana.net
            auth:
              type: basic
              username: ""
              password: ""
        alloy-receiver:
          enabled: true
          alloy:
            extraPorts:
              - name: otlp-grpc
                port: 4317
                targetPort: 4317
                protocol: TCP
              - name: otlp-http
                port: 4318
                targetPort: 4318
                protocol: TCP
              - name: zipkin
                port: 9411
                targetPort: 9411
                protocol: TCP
            extraEnv:
              - name: GCLOUD_RW_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: alloy-receiver-remote-cfg-grafana-k8s-monitoring
                    key: password
              - name: CLUSTER_NAME
                value: uri-labs
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: GCLOUD_FM_COLLECTOR_ID
                value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-receiver-$(NODE_NAME)
          remoteConfig:
            enabled: true
            url: https://fleet-management-prod-022.grafana.net
            auth:
              type: basic
              username: ""
              password: ""
